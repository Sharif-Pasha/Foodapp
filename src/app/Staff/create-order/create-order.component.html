<div class="container">
    
    <div class="container">
        <h3>Menu</h3>
        <div class="col-md-6"></div>
        <div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Type</th>
                        <th scope="col">About</th>
                        <th scope="col">Product Price</th>
                        <th scope="col">Quantity</th>
                        <!-- <th scope="col">Delete</th> -->
                    </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let r of menu.data">
                          <td>{{r.name | titlecase}}</td>
                          <td>{{r.type | titlecase}}</td>
                          <td>{{r.about | titlecase}}</td>
                          <td>{{r.price | currency:'INR'}}</td>
                          <td>
                            <div class="input-group mb-3">
                                    <input type="number" id="quantity"
                                    name="quantity"
                                     #quantity="ngModel"
                                     ngModel>
                                     <button *ngIf="quantity.value" type="button" class="btn btn-outline-secondary" (click)="addProduct(r.id, quantity)">Add/edit</button>
                                     <button *ngIf="quantity.value" type="button" class="btn btn-secondary" (click)="removeProduct(r.id)">Remove</button>
                                     <div class="input-group-append">
                                    </div>
                            </div>
                          </td>
                    </tbody>
                </table>
            </div>
        </div>          
        <h2>Customer Details</h2>
        <form #orderDetails="ngForm" (ngSubmit)="createOrder(orderDetails)">
            <div class="form-group">
                <input type="text" class="form-control" id="name"
                name="customerName"
                #customerName="ngModel"
                ngModel
                placeholder="Enter customer name"
                required
                minlength="3"
                maxlength="20">
                <span *ngIf="customerName.invalid&&customerName.touched" style="color: red;">Enter Valid Name</span>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="email"
                name="contactNumber"
                #contactNumber="ngModel"
                ngModel
                placeholder="Enter customer number">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
