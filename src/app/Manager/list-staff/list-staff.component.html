<div class="container">
    
    <div class="row">
      <h3>Staff details</h3>
      <div class="col-md-6"></div>
      <form class="form-inline my-2 my-lg-0">
        <button type="button" class="btn btn-primary" (click)="addStaff()">Click here to add staff</button>
      </form>
    </div>
    <div *ngIf="!error">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of staffList.data">
                <td>{{s.name | titlecase}}</td>
                <td>{{s.email}}</td>
                <td>
                    <button type="button" class="btn btn-primary" [routerLink]="['/editStaff/',s.id]">Edit</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="deleteStaff(s.id)">Delete</button>
                </td>
                
              </tr>
            </tbody>
        </table>
    </div>
</div>
