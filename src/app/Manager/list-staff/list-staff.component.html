<div class="container">
    <h2>Staff List</h2>
    <button type="button" class="btn btn-primary" (click)="addStaff()">Click here to add staff</button>
    <pre></pre>
    <div *ngIf="!error">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of staffList.data">
                <td>{{s.name}}</td>
                <td>{{s.email}}</td>
                <td>
                    <button type="button" class="btn btn-primary" [routerLink]="['/editStaff/',s.id]">Edit</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="deleteStaff(s.id)">Delete</button>
                </td>
                
              </tr>
            </tbody>
        </table>
    </div>
</div>
