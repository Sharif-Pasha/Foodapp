<div class="container">
    <h3>Edit staff</h3>
    <form #staffDetails="ngForm" (ngSubmit)="editStaff(staffDetails)">
        <div class="form-group">
            <input type="text" class="form-control" id="name"
             name="name"
             #name="ngModel"
             ngModel
             placeholder="Enter staff name"
             required
             minlength="3"
             maxlength="20"
             [(ngModel)]="result.data.name">
            <span *ngIf="name.invalid&&name.touched" style="color: red;">Enter Valid Name</span>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email"
           name="email"
           #email="ngModel"
           ngModel
           [(ngModel)]="result.data.email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
