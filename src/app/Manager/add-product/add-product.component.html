<div class="mainblock">
  <div class="subblock">
    <h3>Add Food Product</h3>
    <form #addData="ngForm" (ngSubmit)="addProduct(addData)">
        <div class="form-group">
          
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
             name="name"
             #name="ngModel"
             ngModel
             placeholder="Enter Food Product name"
             required
             minlength="3"
             maxlength="20">
            <span *ngIf="name.invalid&&name.touched" style="color: red;">Enter Valid Name</span>
            
            
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="type" aria-describedby="emailHelp"
             name="type"
             #type="ngModel"
             ngModel
             placeholder="Enter Food Product type">
            
          </div>
          <div class="form-group">
          
            <input type="text" class="form-control" id="about" aria-describedby="emailHelp"
             name="about"
             #about="ngModel"
             ngModel
             placeholder="Enter about Food Product"
             required
             minlength="3"
             maxlength="40">
             <span *ngIf="about.invalid&&about.touched" style="color: red;">Enter Valid Text</span>
             
            
          </div>
          <div class="form-group">
          
            <input type="number" class="form-control" id="availability" aria-describedby="emailHelp"
             name="availability"
             #availability="ngModel"
             ngModel
             placeholder="Enter availability of Food Product"
             required
             >
             <span *ngIf="availability.invalid&&availability.touched" style="color: red;">Enter Valid Text</span>
            
          </div>
          <div class="form-group">
          
            <input type="number" class="form-control" id="price" aria-describedby="emailHelp"
             name="price"
             #price="ngModel"
             ngModel
             placeholder="Enter the price of Food Product"
             required>
             <span *ngIf="price.invalid&&price.touched" style="color: red;">Enter Valid Price</span>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
