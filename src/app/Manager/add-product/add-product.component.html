<div class="container">
    <h3>Add Food Product</h3>
    <form #addData="ngForm" (ngSubmit)="addProduct(addData)">
        <div class="form-group">
          
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
             name="name"
             #name="ngModel"
             ngModel
             placeholder="Enter Food Product name">
            
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="type" aria-describedby="emailHelp"
             name="type"
             #type="ngModel"
             ngModel
             placeholder="Enter Food Product type">
            
          </div>
          <div class="form-group">
          
            <input type="text" class="form-control" id="about" aria-describedby="emailHelp"
             name="about"
             #about="ngModel"
             ngModel
             placeholder="Enter about Food Product">
            
          </div>
          <div class="form-group">
          
            <input type="number" class="form-control" id="availability" aria-describedby="emailHelp"
             name="availability"
             #availability="ngModel"
             ngModel
             placeholder="Enter availability of Food Product">
            
          </div>
          <div class="form-group">
          
            <input type="number" class="form-control" id="price" aria-describedby="emailHelp"
             name="price"
             #price="ngModel"
             ngModel
             placeholder="Enter the price of Food Product">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
