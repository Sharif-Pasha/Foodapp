<div class="container">
    <h3>Food Product details</h3>
    <div *ngIf="error">
        <h5>{{errorMsg}}</h5>
    </div>
    <div *ngIf="!error">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Product Id</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Type</th>
                <th scope="col">About</th>
                <th scope="col">Product Price</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of result.data">
                    <td>{{r.id | number}}</td>
                    <td>{{r.name}}</td>
                    <td>{{r.type}}</td>
                    <td>{{r.about}}</td>
                    <td>{{r.price | currency:'INR'}}</td>
                    <td><button type="button" class="btn btn-primary" [routerLink]="['/editproduct/',r.id]">Edit</button></td>
                    <td><button type="button" class="btn btn-secondary" (click)="deleteProduct(r.id)">Delete</button></td>
                </tr>
            </tbody>
          </table>
    </div>
      
      
</div>
