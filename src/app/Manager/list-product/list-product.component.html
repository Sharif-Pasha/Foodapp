<div class="container">
  <div class="row">
    <h3>Food Product details</h3>
    <div class="col-md-6"></div>
    <form class="form-inline my-2 my-lg-0">
      <button class="btn btn-primary" (click)="addProduct()">Click here to add product</button>
    </form>
  </div>
    <div *ngIf="error">
        <h5>{{errorMsg}}</h5>
    </div>
    <div *ngIf="!error">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Product Type</th>
                <th scope="col">About</th>
                <th scope="col">Product Price</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of result.data">
                    <td>{{r.name | titlecase}}</td>
                    <td>{{r.type | titlecase}}</td>
                    <td>{{r.about | titlecase}}</td>
                    <td>{{r.price | currency:'INR'}}</td>
                    <td><button type="button" class="btn btn-primary" [routerLink]="['/editproduct/',r.id]">Edit</button></td>
                    <td><button type="button" class="btn btn-secondary" (click)="deleteProduct(r.id)">Delete</button></td>
                </tr>
            </tbody>
          </table>
    </div>
      
      
</div>
