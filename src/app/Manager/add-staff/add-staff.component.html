<div class="container">
    <h3>Register Staff</h3>
    <form #addStaff="ngForm" (ngSubmit)="registerStaff(addStaff)">
        <div class="form-group">
            <input type="text" class="form-control" id="name"
             name="name"
             #name="ngModel"
             ngModel
             placeholder="Enter staff name"
             required
             minlength="3"
             maxlength="20">
            <span *ngIf="name.invalid&&name.touched" style="color: red;">Enter Valid Name</span>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email"
           name="email"
           #email="ngModel"
           ngModel
           placeholder="Enter email address"
           required
           minlength="8"
           maxlength="20">
           <span *ngIf="email.invalid&&email.touched" style="color: red;">Enter Valid Email</span>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password"
           name="password"
           #password="ngModel"
           ngModel
           placeholder="Enter password"
           required
           minlength="5"
           maxlength="20">
           <span *ngIf="name.invalid&&name.touched" style="color: red;">Enter Valid Password</span>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password"
           name="password"
           #password="ngModel"
           ngModel
           placeholder="Confirm password"
           required
           minlength="5"
           maxlength="20">
           <span *ngIf="name.invalid&&name.touched" style="color: red;">Enter Valid Password</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
